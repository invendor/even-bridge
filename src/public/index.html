<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Bridge</title>
  <style>
    :root {
      /* Text colors */
      --tc-highlight: #ffffff;
      --tc-highlight-pressed: #e6e6e6;
      --tc-1: #232323;
      --tc-2: #7b7b7b;
      --tc-accent: #232323;
      --tc-red: #ff453a;
      --tc-red-muted: #ff8f87;
      --tc-green: #4bb956;

      /* Background colors */
      --bc-highlight: #232323;
      --bc-1: #ffffff;
      --bc-2: #f6f6f6;
      --bc-3: #eeeeee;
      --bc-4: #e4e4e4;
      --bc-accent: #fef991;
      --bc-accent-pressed: #f2e47a;
      --bc-accent-muted: #fff7c2;

      /* Shaded colors */
      --sc-1: rgba(0, 0, 0, 0.5);
      --sc-2: rgba(35, 35, 35, 0.08);

      /* Font */
      --font-family-sans: "FK Grotesk Neue", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      /* Spacing */
      --spacing-8: 8px;
      --spacing-12: 12px;
      --spacing-16: 16px;
      --spacing-20: 20px;
      --spacing-24: 24px;

      /* Layout */
      --layout-page: 12px;
      --layout-section: 8px;
      --layout-card: 16px;

      /* Radius */
      --radius: 6px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-family-sans);
      letter-spacing: -0.03em;
      max-width: 480px;
      margin: 0 auto;
      padding: var(--layout-page);
      padding-top: max(var(--layout-page), env(safe-area-inset-top));
      padding-bottom: max(var(--layout-page), env(safe-area-inset-bottom));
      background: var(--bc-3);
      color: var(--tc-1);
      line-height: normal;
      -webkit-font-smoothing: antialiased;
    }

    h1 {
      font-size: 24px;
      font-weight: 400;
      color: var(--tc-1);
      padding: var(--spacing-16) 0 var(--spacing-12);
    }

    /* Status bar */
    #status {
      margin-bottom: var(--layout-section);
      padding: var(--spacing-12) var(--spacing-16);
      background: var(--bc-1);
      border: 1px solid var(--bc-4);
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 400;
      color: var(--tc-2);
      text-align: center;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #status.error { color: var(--tc-red); }
    #status.result { color: var(--tc-green); }

    /* Messenger selection */
    #messengerList {
      display: none;
    }
    #messengerList button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: var(--spacing-12) var(--spacing-16);
      margin-bottom: var(--layout-section);
      border: 1px solid var(--bc-4);
      border-radius: var(--radius);
      background: var(--bc-1);
      color: var(--tc-1);
      font-family: var(--font-family-sans);
      font-size: 17px;
      font-weight: 300;
      letter-spacing: -0.03em;
      text-align: left;
      cursor: pointer;
      transition: background 0.15s;
      gap: var(--spacing-12);
    }
    #messengerList button:active { background: var(--bc-3); }
    #messengerList button .messenger-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      image-rendering: pixelated;
    }

    /* Contact list */
    #contactList {
      display: none;
    }
    #contactList button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: var(--spacing-12) var(--spacing-16);
      margin-bottom: var(--layout-section);
      border: 1px solid var(--bc-4);
      border-radius: var(--radius);
      background: var(--bc-1);
      color: var(--tc-1);
      font-family: var(--font-family-sans);
      font-size: 17px;
      font-weight: 300;
      letter-spacing: -0.03em;
      text-align: left;
      cursor: pointer;
      transition: background 0.15s;
    }
    #contactList button:active { background: var(--bc-3); }
    #contactList button .type {
      color: var(--tc-2);
      font-size: 13px;
      font-weight: 400;
      flex-shrink: 0;
      margin-left: var(--spacing-8);
    }

    /* Conversation view */
    #conversationView {
      display: none;
    }
    .conv-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-12) 0;
    }
    .conv-header .name {
      color: var(--tc-1);
      font-weight: 400;
      font-size: 20px;
    }
    .conv-header .back {
      color: var(--tc-2);
      cursor: pointer;
      font-family: var(--font-family-sans);
      font-size: 15px;
      font-weight: 400;
      letter-spacing: -0.03em;
      padding: 6px var(--spacing-12);
      border: 1px solid var(--bc-4);
      border-radius: var(--radius);
      background: var(--bc-1);
      transition: background 0.15s;
    }
    .conv-header .back:active { background: var(--bc-3); }

    /* Messages */
    .conv-messages {
      margin-bottom: var(--spacing-12);
      display: flex;
      flex-direction: column;
      gap: var(--layout-section);
    }
    .conv-msg {
      padding: var(--spacing-8) var(--spacing-12);
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 300;
      max-width: 85%;
      border: 1px solid var(--bc-4);
    }
    .conv-msg.out {
      background: var(--bc-accent-muted);
      border-color: var(--bc-accent-pressed);
      margin-left: auto;
      text-align: right;
    }
    .conv-msg.in {
      background: var(--bc-1);
      text-align: left;
    }
    .conv-msg .sender {
      font-size: 11px;
      font-weight: 400;
      color: var(--tc-2);
      margin-bottom: 2px;
    }
    .conv-msg .time {
      font-size: 11px;
      font-weight: 400;
      color: var(--tc-2);
      margin-top: 2px;
    }
    .conv-msg .text {
      word-break: break-word;
      color: var(--tc-1);
    }

    /* Record button â€” primary variant */
    #recordBtn {
      width: 100%;
      padding: var(--spacing-16);
      font-family: var(--font-family-sans);
      font-size: 17px;
      font-weight: 400;
      letter-spacing: -0.03em;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      background: var(--bc-highlight);
      color: var(--tc-highlight);
      transition: background 0.15s;
      display: none;
    }
    #recordBtn:active { background: var(--tc-1); }
    #recordBtn.recording {
      background: var(--tc-red);
      color: var(--tc-highlight);
    }
    #recordBtn.recording:active { background: var(--tc-red-muted); }
    #recordBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    /* Preview view */
    #previewView {
      display: none;
    }
    .preview-label {
      color: var(--tc-2);
      font-size: 13px;
      font-weight: 400;
      margin-bottom: var(--spacing-8);
    }
    .preview-text {
      font-size: 17px;
      font-weight: 300;
      color: var(--tc-1);
      padding: var(--spacing-12) var(--spacing-16);
      background: var(--bc-1);
      border: 1px solid var(--bc-4);
      border-left: 3px solid var(--bc-accent);
      border-radius: var(--radius);
      margin-bottom: var(--spacing-12);
      word-break: break-word;
    }
    .preview-actions {
      display: flex;
      gap: var(--spacing-8);
    }
    .preview-actions button {
      flex: 1;
      padding: var(--spacing-12);
      border: none;
      border-radius: var(--radius);
      font-family: var(--font-family-sans);
      font-size: 17px;
      font-weight: 400;
      letter-spacing: -0.03em;
      cursor: pointer;
      transition: background 0.15s;
    }
    .send-btn {
      background: var(--bc-accent);
      color: var(--tc-accent);
    }
    .send-btn:active { background: var(--bc-accent-pressed); }
    .cancel-btn {
      background: var(--bc-1);
      color: var(--tc-1);
      border: 1px solid var(--bc-4) !important;
    }
    .cancel-btn:active { background: var(--bc-3); }

    /* History */
    #history {
      margin-top: var(--spacing-20);
    }
    #history h2 {
      font-size: 15px;
      font-weight: 400;
      color: var(--tc-2);
      margin-bottom: var(--spacing-8);
    }
    .history-item {
      padding: var(--spacing-12) var(--spacing-16);
      background: var(--bc-1);
      border: 1px solid var(--bc-4);
      border-radius: var(--radius);
      margin-bottom: var(--layout-section);
      font-size: 15px;
      font-weight: 300;
    }
    .history-item .time {
      color: var(--tc-2);
      font-size: 11px;
      font-weight: 400;
      margin-bottom: 4px;
    }
    .history-item .text {
      color: var(--tc-1);
    }

    /* Debug log */
    #log {
      margin-top: var(--spacing-20);
      padding: var(--spacing-12);
      background: var(--bc-2);
      border: 1px solid var(--bc-4);
      border-radius: var(--radius);
      font-size: 11px;
      font-weight: 400;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      color: var(--tc-2);
    }
    .result { color: var(--tc-green); }
    .error { color: var(--tc-red); }
  </style>
</head>
<body>
  <h1 id="appTitle">Even Bridge</h1>
  <div id="status">Initializing...</div>
  <div id="messengerList"></div>
  <div id="contactList"></div>
  <div id="conversationView">
    <div class="conv-header">
      <span class="name"></span>
      <span class="back">Back</span>
    </div>
    <div class="conv-messages"></div>
    <button id="recordBtn" disabled>Tap to Record</button>
  </div>
  <div id="previewView">
    <div class="preview-label">Preview:</div>
    <div class="preview-text"></div>
    <div class="preview-actions">
      <button class="send-btn">Send</button>
      <button class="cancel-btn">Cancel</button>
    </div>
  </div>
  <div id="history"></div>
  <div id="log"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
